<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - Charity Stream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-primary: #2F7D31;
      --brand-600: #2F7D31;
      --brand-700: #276629;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-900: #111827;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-feature-settings: 'liga' 1, 'calt' 1, 'tnum' 1;
      background: #ffffff;
      color: var(--gray-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    .header {
      border-bottom: 1px solid var(--gray-200);
      width: 100%;
    }

    .header .container {
      height: 4rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.025em;
      color: var(--gray-900);
      text-decoration: none;
    }

    .nav {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: var(--gray-700);
    }

    .nav-hidden-mobile {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .welcome {
      color: var(--gray-900);
    }

    .welcome-bold {
      font-weight: 500;
    }

    .nav-link {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--brand-600);
    }

    .watch-ads-btn {
      display: inline-flex;
      align-items: center;
      background: var(--brand-600);
      color: #fff;
      padding: 0.5rem 1rem;
      border: 0;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .watch-ads-btn:hover {
      background: var(--brand-700);
    }

    /* Main Content */
    .main {
      min-height: calc(100vh - 4rem);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
    }

    .error-number {
      font-size: 8rem;
      font-weight: 900;
      color: var(--brand-600);
      line-height: 1;
      margin-bottom: 1rem;
      font-variant-numeric: tabular-nums;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--gray-900);
    }

    .error-subtitle {
      font-size: 1.125rem;
      color: var(--gray-600);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--brand-600);
      color: #fff;
      box-shadow: 0 4px 16px rgba(47, 125, 49, 0.2);
    }

    .btn-primary:hover {
      background: var(--brand-700);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(47, 125, 49, 0.3);
    }

    .btn-secondary {
      background: #fff;
      color: var(--brand-600);
      border: 2px solid var(--brand-600);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      transform: translateY(-1px);
    }

    /* Footer */
    .footer {
      background: var(--brand-700);
      color: #d7e7de;
      margin-top: auto;
    }

    .footer .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.9rem 1rem;
    }

    .footer p {
      font-style: italic;
      font-weight: 600;
    }

    .social-icons {
      display: flex;
      gap: 0.5rem;
    }

    .social-icon {
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.15);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #eaf3ef;
      font-size: 0.85rem;
    }

    .social-icon:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Page Layout */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-hidden-mobile {
        display: none;
      }

      .error-number {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .container {
        padding: 0 1rem;
      }
    }

    @media (min-width: 640px) {
      .container {
        padding: 0 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        padding: 0 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/" class="logo">Charity Stream</a>
        <nav class="nav">
          <div class="nav-hidden-mobile" id="loggedInNav" style="display: none;">
            <span class="welcome">Welcome, <span class="welcome-bold" id="usernameDisplay">User</span></span>
            <a href="/about.html" class="nav-link">About</a>
            <a href="/advertiser.html" class="nav-link">Advertise</a>
            <a href="#" class="nav-link" id="impactBtn">Impact</a>
          </div>
          <div class="nav-hidden-mobile" id="guestNav">
            <a href="/about.html" class="nav-link">About</a>
            <a href="/advertiser.html" class="nav-link">Advertise</a>
            <a href="/impact.html" class="nav-link">Impact</a>
          </div>
          <a href="#" class="watch-ads-btn" id="watchAdsBtn">Watch Ads</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="error-content">
        <div class="error-number">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-subtitle">
          The URL you're looking for doesn't exist, but your impact journey can continue.
        </p>
        
        <div class="error-actions">
          <a href="#" class="btn btn-primary" id="watchAdsBtnMain">Watch Ads</a>
          <a href="#" class="btn btn-secondary" id="goHomeBtn">Go Home</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Stream ads, fuel impact, compete for good.</p>
        <div class="social-icons">
          <a href="#" class="social-icon">✉</a>
          <a href="#" class="social-icon">in</a>
          <a href="#" class="social-icon">X</a>
          <a href="#" class="social-icon">●</a>
          <a href="#" class="social-icon">◉</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Check authentication status
    const authToken = localStorage.getItem('authToken');
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

    // Set initial UI state
    function setInitialUIState() {
      const loggedInNav = document.getElementById('loggedInNav');
      const guestNav = document.getElementById('guestNav');
      const usernameDisplay = document.getElementById('usernameDisplay');
      const impactBtn = document.getElementById('impactBtn');

      if (authToken && currentUser) {
        // User is logged in
        if (loggedInNav) loggedInNav.style.display = 'flex';
        if (guestNav) guestNav.style.display = 'none';
        
        if (usernameDisplay && currentUser.username) {
          usernameDisplay.textContent = currentUser.username;
        }
        
        // Impact button functionality for logged in users
        if (impactBtn) {
          impactBtn.onclick = () => {
            window.location.href = '/impact.html';
          };
        }
      } else {
        // User is not logged in
        if (loggedInNav) loggedInNav.style.display = 'none';
        if (guestNav) guestNav.style.display = 'flex';
      }
    }

    // Watch Ads button functionality
    function setupWatchAdsButtons() {
      const watchAdsBtn = document.getElementById('watchAdsBtn');
      const watchAdsBtnMain = document.getElementById('watchAdsBtnMain');

      const handleWatchAds = () => {
        if (authToken) {
          // User is logged in, go to watch ads section
          window.location.href = '/';
        } else {
          // User is not logged in, go to sign in
          window.location.href = '/auth.html';
        }
      };

      if (watchAdsBtn) {
        watchAdsBtn.onclick = handleWatchAds;
      }
      
      if (watchAdsBtnMain) {
        watchAdsBtnMain.onclick = handleWatchAds;
      }
    }

    // Go Home button functionality
    function setupGoHomeButton() {
      const goHomeBtn = document.getElementById('goHomeBtn');
      
      if (goHomeBtn) {
        goHomeBtn.onclick = () => {
          // For now, do nothing as requested
          console.log('Go Home clicked - no action for now');
        };
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      setInitialUIState();
      setupWatchAdsButtons();
      setupGoHomeButton();
    });
  </script>
</body>
</html>
