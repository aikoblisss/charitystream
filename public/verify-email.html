<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email - Charity Stream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-primary: #2F7D31;
      --brand-600: #2F7D31;
      --brand-700: #276629;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-900: #111827;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-feature-settings: 'liga' 1, 'calt' 1, 'tnum' 1;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
      color: var(--gray-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      max-width: 100%;
    }

    /* Main Card */
    .auth-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 420px;
      border: 2px solid var(--gray-200);
    }

    /* Header */
    .auth-header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .auth-subtitle {
      color: var(--gray-600);
      font-size: 0.9375rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      transition: all 0.2s;
      background: white;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--brand-600);
      box-shadow: 0 0 0 3px rgba(47, 125, 49, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray-500);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      background: var(--brand-600);
      color: white;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: var(--brand-700);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(47, 125, 49, 0.3);
    }

    .submit-btn:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Success State */
    .success-message {
      display: none;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #166534;
      font-size: 0.875rem;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    /* Error State */
    .error-message {
      display: none;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      color: #dc2626;
      font-size: 0.875rem;
      text-align: center;
    }

    .error-message.show {
      display: block;
    }

    /* Loading State */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .loading-spinner {
      display: inline-block;
    }

    .username-validation {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      min-height: 1.25rem;
      display: block;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .username-validation.show {
      opacity: 1;
    }

    .username-validation.success {
      color: #059669;
    }

    .username-validation.error {
      color: #dc2626;
    }

    .username-suggestions {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      min-height: 80px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .username-suggestions.show {
      opacity: 1;
    }

    .suggestions-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.75rem;
    }

    .suggestions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .suggestion-btn {
      padding: 0.5rem 0.75rem;
      background: white;
      border: 1px solid var(--gray-300);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: var(--gray-700);
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: var(--brand-50);
      border-color: var(--brand-600);
      color: var(--brand-700);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .auth-card {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      .logo {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Auth Card -->
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">Charity Stream</div>
        <p class="auth-subtitle">Complete your account setup</p>
      </div>

      <!-- Success/Error Messages -->
      <div id="successMessage" class="success-message">
        Email verified successfully! Please choose your username to complete setup.
      </div>
      <div id="errorMessage" class="error-message">
        Invalid or expired verification token.
      </div>

      <!-- Username Setup Form -->
      <form id="usernameForm">
        <div class="form-group">
          <label for="usernameInput" class="form-label">Choose Your Username</label>
          <input 
            type="text" 
            id="usernameInput" 
            name="username" 
            class="form-input" 
            placeholder="Enter your username"
            maxlength="20"
            pattern="[a-zA-Z0-9_-]+"
            required
          >
          <div id="usernameValidation" class="username-validation">
            Username must be 3-20 characters and contain only letters, numbers, underscores, and hyphens
          </div>
        </div>

        <div id="usernameSuggestions" class="username-suggestions">
          <div class="suggestions-title">Available suggestions:</div>
          <div class="suggestions-list">
            <button type="button" class="suggestion-btn" onclick="selectSuggestion('GoodCause21')">GoodCause21</button>
            <button type="button" class="suggestion-btn" onclick="selectSuggestion('CharityChamp')">CharityChamp</button>
            <button type="button" class="suggestion-btn" onclick="selectSuggestion('ImpactMaker')">ImpactMaker</button>
            <button type="button" class="suggestion-btn" onclick="selectSuggestion('AdWatcher99')">AdWatcher99</button>
          </div>
        </div>

        <button type="submit" class="submit-btn" disabled>
          <span class="loading-spinner"></span>
          <span class="btn-text">Complete Setup</span>
        </button>
      </form>

      <!-- Back to Login Link -->
      <div style="text-align: center; margin-top: 1.5rem;">
        <a href="/auth.html" style="color: var(--brand-600); text-decoration: none; font-size: 0.875rem; font-weight: 500;">
          Back to Sign In
        </a>
      </div>
    </div>
  </div>

  <script>
    let authToken = null;
    let userEmail = null;

    // Initialize the page
    function initializeVerifyPage() {
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showMessage('Verification token is required', 'error');
        return;
      }

      // Verify the token and get user info
      verifyEmailToken(token);
    }

    // Verify the email token
    async function verifyEmailToken(token) {
      try {
        const response = await fetch(`/api/auth/verify-email/${token}`);
        const data = await response.json();

        if (data.token) {
          // Token is valid, store auth token and check if username setup is needed
          authToken = data.token;
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          
          if (data.needsUsernameSetup) {
            // Show username setup form
            userEmail = data.user.email;
            showMessage('Email verified successfully! Please choose your username to complete setup.', 'success');
            document.getElementById('usernameForm').style.display = 'block';
          } else {
            // Username already set, redirect to main page
            showMessage('Email verified successfully! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          }
        } else {
          showMessage(data.error || 'Invalid or expired verification token', 'error');
        }
      } catch (error) {
        console.error('Token verification error:', error);
        showMessage('Failed to verify email token', 'error');
      }
    }

    // Username validation and form functionality
    const usernameInput = document.getElementById('usernameInput');
    const usernameValidation = document.getElementById('usernameValidation');
    const usernameSubmit = document.querySelector('.submit-btn');
    const usernameSuggestions = document.getElementById('usernameSuggestions');

    // Real-time username validation
    usernameInput?.addEventListener('input', function() {
      const username = this.value.trim();
      validateUsername(username);
    });

    function validateUsername(username) {
      const validationEl = usernameValidation;
      const submitBtn = usernameSubmit;
      
      // Clear previous validation
      validationEl.classList.remove('show', 'success', 'error');
      
      if (username.length === 0) {
        submitBtn.disabled = true;
        return;
      }
      
      // Check length
      if (username.length < 3) {
        showUsernameValidation('Username must be at least 3 characters', 'error');
        submitBtn.disabled = true;
        return;
      }
      
      if (username.length > 20) {
        showUsernameValidation('Username must be no more than 20 characters', 'error');
        submitBtn.disabled = true;
        return;
      }
      
      // Check valid characters (letters, numbers, underscores, hyphens)
      if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
        showUsernameValidation('Username can only contain letters, numbers, underscores, and hyphens', 'error');
        submitBtn.disabled = true;
        return;
      }
      
      // Check for spaces
      if (username.includes(' ')) {
        showUsernameValidation('Username cannot contain spaces', 'error');
        submitBtn.disabled = true;
        return;
      }
      
      // Check availability
      setTimeout(() => {
        checkUsernameAvailability(username);
      }, 500);
    }

    function checkUsernameAvailability(username) {
      // Call API to check username availability
      fetch('/api/auth/check-username', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username })
      })
      .then(response => response.json())
      .then(data => {
        if (data.available) {
          showUsernameValidation('Username is available!', 'success');
          hideSuggestions();
          usernameSubmit.disabled = false;
        } else {
          showUsernameValidation('Username is already taken', 'error');
          showSuggestions();
          usernameSubmit.disabled = true;
        }
      })
      .catch(error => {
        console.error('Username check error:', error);
        showUsernameValidation('Error checking username availability', 'error');
        usernameSubmit.disabled = true;
      });
    }

    function showUsernameValidation(message, type) {
      usernameValidation.textContent = message;
      usernameValidation.classList.add('show', type);
    }

    function showSuggestions() {
      usernameSuggestions.classList.add('show');
    }

    function hideSuggestions() {
      usernameSuggestions.classList.remove('show');
    }

    function selectSuggestion(username) {
      usernameInput.value = username;
      validateUsername(username);
    }

    // Username form submission
    document.getElementById('usernameForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      
      if (!username || usernameSubmit.disabled) {
        return;
      }
      
      // Show loading
      usernameSubmit.classList.add('loading');
      usernameSubmit.disabled = true;
      usernameSubmit.querySelector('.btn-text').textContent = 'Setting up your account...';
      
      try {
        const response = await fetch('/api/auth/update-username', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ username: username })
        });

        const data = await response.json();
        
        if (data.message) {
          // Update localStorage with the new username before redirecting
          const currentUserStr = localStorage.getItem('currentUser');
          if (currentUserStr) {
            try {
              const currentUser = JSON.parse(currentUserStr);
              currentUser.username = username;
              localStorage.setItem('currentUser', JSON.stringify(currentUser));
              console.log('✅ Updated localStorage with new username:', username);
            } catch (error) {
              console.error('❌ Error updating localStorage:', error);
            }
          }
          
          showMessage('Account setup complete! Redirecting to your dashboard...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          hideLoading(usernameSubmit);
          showMessage(data.error || 'Failed to set username', 'error');
        }
      } catch (error) {
        hideLoading(usernameSubmit);
        showMessage('Network error. Please try again.', 'error');
        console.error('Username update error:', error);
      }
    });

    // Helper functions
    function showMessage(message, type) {
      hideMessages();
      
      const messageEl = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
      messageEl.textContent = message;
      messageEl.classList.add('show');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    function hideMessages() {
      document.getElementById('successMessage').classList.remove('show');
      document.getElementById('errorMessage').classList.remove('show');
    }

    function hideLoading(btn) {
      btn.classList.remove('loading');
      btn.disabled = false;
      btn.querySelector('.btn-text').textContent = 'Complete Setup';
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeVerifyPage);
  </script>
</body>
</html>
